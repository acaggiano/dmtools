<!-- Party Modal -->
<div class="modal fade" id="edit-party" tabindex="-1" role="dialog" aria-labelledby="edit-party-title" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="edit-party-title">Edit party</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="edit-party-form">
                    {% csrf_token %}
                    <div class="row">
                        <div class="form-group col-8">
                            <label for="edit-party-name">Party Name</label>
                            <input id="edit-party-name" class="form-control" type="text">
                        </div>
                        <div class="form-check col-4 align-self-center">
                            <label for="edit-active" class="form-check-label form-control-lg">
                                <input id="edit-active" class="form-check-input" type="checkbox" name="" value="edit-active"> Make Active
                            </label>
                        </div>
                    </div>
                    <div id="character-choices" class="form-group row">
                        {% for character in characters %}
                        <div class="form-check col-3">
                            <label for="{{ character.name }}" class="form-check-label form-control-sm">
                                <input id="edit-{{ character.name }}" class="form-check-input" type="checkbox" name="" value="edit-{{ character.id }}"> {{ character.name }}
                            </label>
                        </div>
                        {% endfor %}
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
