<!-- Character Modal -->
<div class="modal fade" id="create-character" tabindex="-1" role="dialog" aria-labelledby="create-character-title" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="create-character-title">Create a new character</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="create-character-form">
            {% csrf_token %}
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="character-name">Character Name</label>
                        <input id="character-name" class="form-control form-control-sm" type="text">
                    </div>
                    <div class="form-group">
                        <label for="race">Race</label>
                        <input id="race" class="form-control form-control-sm" type="text">
                    </div>
                    <div class="form-group">
                        <label for="class">Class</label>
                        <input id="class" class="form-control form-control-sm" type="text">
                    </div>
                    <div class="form-group">
                        <label for="background">Background</label>
                        <input id="background" class="form-control form-control-sm" type="text">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="alignment">Alignment</label>
                        <select name="alignment" id="alignment" class="form-control form-control-sm">
                          <option value=""></option>
                          <option value="LG">Lawful Good</option>
                          <option value="NG">Neutral Good</option>
                          <option value="CG">Chaotic Good</option>
                          <option value="LN">Lawful Neutral</option>
                          <option value="N">True Neutral</option>
                          <option value="CN">Chaotic Neutral</option>
                          <option value="LE">Lawful Evil</option>
                          <option value="NE">Neutral Evil</option>
                          <option value="CE">Chaotic Evil</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="armor-class">Armor Class</label>
                        <input id="armor-class" class="form-control form-control-sm" type="number" min="0" max="30">
                    </div>
                    <div class="form-group">
                        <label for="passive-perception">Passive Perception</label>
                        <input id="passive-perception" class="form-control form-control-sm" type="number" min="0" max="30">
                    </div>
                    <div class="form-group">
                        <label for="spell-dc">Spell Save DC</label>
                        <input id="spell-dc" class="form-control form-control-sm" type="number" min="0" max="30">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Create</button>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
