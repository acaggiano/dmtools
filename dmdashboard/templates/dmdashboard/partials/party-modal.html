<!-- Party Modal -->
<div class="modal fade" id="create-party" tabindex="-1" role="dialog" aria-labelledby="create-party-title" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="create-party-title">Create a new party</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      	<form id="create-party-form">
			{% csrf_token %}
			<div class="form-group">
				<label for="party-name">Party Name</label>
				<input id="party-name" class="form-control" type="text">
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary">Create</button>
			</div>
      	</form>
      </div>
    </div>
  </div>
</div>
