{% extends 'dmdashboard/base.html' %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col-lg-6 ml-auto mr-auto">
			<div id="bad-login" class="card text-white card-danger text-center"></div>
			<form id="login-form">
				{% csrf_token %}
			  <div class="form-group">
			    <label for="email">Email</label>
			    <input type="email" class="form-control" id="email" placeholder="Example input" required>
			  </div>
			  <div class="form-group">
			    <label for="input2">Password</label>
			    <input type="password" class="form-control" id="input2" placeholder="Another input" required>
			  </div>
			  <button type="submit" class="btn btn-primary">Log In</button>
			</form>
		</div>
	</div>
</div>
{% endblock %}
